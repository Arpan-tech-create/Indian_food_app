  <!--   Core JS Files   -->
  <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/perfect-scrollbar.min.js')}}"></script>

  <script src="{{url_for('static',filename='js/chartjs.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static',filename='js/highchart.js')}}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {


      var diets = {{ diets| tojson | safe
    }};
    var flvrs = {{ flavr| tojson | safe}};
    var states = {{ states | tojson | safe}};
    var dish_prep = {{ data| tojson | safe }};





    Highcharts.chart('pieChart', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Diets '
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          showInLegend: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            format: '{point.percentage:.1f}%'
          }
        }
      },
      credits: {
        enabled: false
      },
      legend: {
        enabled: true,
        layout: 'horizontal', // Set the layout to horizontal
        align: 'center',     // Align the legend to the center
        verticalAlign: 'bottom'
      },
      series: [{
        name: 'Diets',
        data: diets
      }]
    });

    Highcharts.chart('flavor_chart', {

      chart: {
        type: 'pie'
      },
      title: {
        text: 'Flavors'
      },
      plotOptions: {
        pie: {



          allowPointSelect: true,
          showInLegend: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            format: '{point.percentage:.1f}%'
          }

        }
      },
      credits: {
        enabled: false
      },
      legend: {
        enabled: true,
        layout: 'horizontal', 
        align: 'center',     
        verticalAlign: 'bottom'
      },
      series: [{
        name: 'Flavors',
        data: flvrs

      }]
    });


    Highcharts.chart('state_chart', {
      chart: {
        type: 'pie'
      },
      credits: {
        enabled: false
      },
      title:{
        text:'States'
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          showInLegend: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            format: '{point.percentage:.1f}%'
          },
          point: {
                    events: {
                        click: function () {
                            var clickedState = this.name;
                            makeAjaxRequest(clickedState);
                            updatediet(clickedState);
                            updateprep(clickedState);
                        }
                    }
                }
        }
      },
      legend: {
        enabled: true,
        layout: 'horizontal',
        align: 'center',     
        verticalAlign: 'bottom' 
      },
      series: [{
        name: 'States',
        data: states
      }]
    });

    function updateprep(clickedState) {
    fetch('/update_prep_by_state/' + clickedState)
        .then(response => response.json())
        .then(data => {
            

          Highcharts.chart('lineChart_for_dish', {
      chart: {
        type: 'line'
      },
      title: {
        text: 'Preparation Time by Dish For The State Of : ' + clickedState
      },
      credits:{
        enabled:false
      },
      xAxis: {
        categories: data.map(function (item) { return item[0]; }),
        title: {
          text: 'Dish'
        }
      },
      yAxis: {
        title: {
          text: 'Preparation Time (minutes)'
        }
      },
      series: [{
        name: 'Prep Time',
        data: data.map(function (item) { return item[1]; })
      }]
    });
        })
        .catch(error => console.error('Error:', error));
}










    function updatediet(clickedState) {
    fetch('/update_diet_by_state/' + clickedState)
        .then(response => response.json())
        .then(data => {
            
    Highcharts.chart('pieChart', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Diets Of : ' + clickedState
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          showInLegend: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            format: '{point.percentage:.1f}%'
          }
        }
      },
      credits: {
        enabled: false
      },
      legend: {
        enabled: true,
        layout: 'horizontal', 
        align: 'center',     
        verticalAlign: 'bottom'
      },
      series: [{
        name: 'Diets',
        data: data
      }]
    });
        })
        .catch(error => console.error('Error:', error));
}




















    function makeAjaxRequest(clickedState) {
    fetch('/update_flavor_by_state/' + clickedState)
        .then(response => response.json())
        .then(data => {
            Highcharts.chart('flavor_chart', {
                chart: {
                    type: 'pie'
                },
                title: {
                    text: 'Flavors Of : ' + clickedState
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        showInLegend: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '{point.percentage:.1f}%'
                        }
                    }
                },
                legend: {
                    enabled: true,
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                },
                series: [{
                    name: 'Flavors',
                    data: data
                }]
            });
        })
        .catch(error => console.error('Error:', error));
}





    //main_line_chart_for_distribution of Prep_time
    Highcharts.chart('lineChart_for_dish', {
      chart: {
        type: 'line'
      },
      title: {
        text: 'Preparation Time by Dish'
      },
      credits:{
        enabled:false
      },
      xAxis: {
        categories: dish_prep.map(function (item) { return item[0]; }),
        title: {
          text: 'Dish'
        }
      },
      yAxis: {
        title: {
          text: 'Preparation Time (minutes)'
        }
      },
      series: [{
        name: 'Prep Time',
        data: dish_prep.map(function (item) { return item[1]; })
      }]
    });


});

  </script>
  </script>
